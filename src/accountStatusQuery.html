<!--账单状态查询-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="easy-ui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="easy-ui/themes/icon.css"/>
    <title>账单状态查询</title>
</head>
<body>
    <div class="easyui-panel" data-options="fit:true,border:false">
		<table id="accountStatusQuery_dg"></table>
		<div id="accountStatusQuery_tbar" style="padding: 5px;">
            <div style="padding: 0 0 0 7px;color: #333;">
                供应商：<input type="text" class="easyui-textbox" id="supplier" name="supplier" style="width: 160px;"/>
                账单号：<input type="text" class="easyui-textbox" id="accountCode" name="accountCode" style="width: 160px;"/>
	        	账单月份：<input type="text" class="easyui-datebox" id="begMonth" name="begMonth" style="width: 160px;" />
                到：<input type="text" class="easyui-datebox" id="endMonth" name="endMonth" style="width: 160px;" />
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="searchFunction()">查询</a>
	        	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-reload" plain="true" onclick="reset()">重置</a>
	        </div>
		</div>
    </div>
    <div id="accountStatusQueryDetail_window" class="easyui-window" closed="true" 
        data-options="iconCls:'icon-save',modal:true,fit:true,collapsible:false,minimizable:false,maximizable:false">   
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'center',split:true">
				<table id="accountStatusQueryDetail_dg"></table>
			</div>
			<div data-options="region:'south',border:false" style="text-align:center;padding:5px 0 0;">
				<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="javascript:$('#accountStatusQueryDetail_window').window('close')" style="width:80px">取消</a>
			</div>
		</div>	
	</div>
</body>
<script type="text/javascript" charset="utf-8" src="easy-ui/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="easy-ui/jquery.easyui.min.js"></script>
<script type="text/javascript" charset="utf-8" src="easy-ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" charset="utf-8" src="js/accountStatusQuery.js"></script>
<script type="text/javascript" charset="utf-8" src="js/databoxHelper.js"></script>
</html>
