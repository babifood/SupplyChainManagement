<!--系统登录-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="easy-ui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="easy-ui/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <title>系统登录</title>
    <!-- <link href="css/MemberLogin.css" rel='stylesheet' type='text/css' /> -->
</head>

<body style="overflow: hidden">
    <div class="main">
        <div class="login-form">
            <h1>供应链后台管理系统</h1>
            <div class="head">
                <img src="imgs/adminLogin.png" alt="" />
            </div>
            <form id="loginForm">
                <div style="margin-bottom: 10px;">
                    <input id="userName" name="userName" class="easyui-textbox" prompt="请输入用户名"
                                style="width: 100%;height: 38px;" data-options="required:true,missingMessage:'用户名不能为空!'"/>
                </div>
                <div style="margin-bottom: 10px;">
                    <input id="password" name="password" class="easyui-passwordbox" prompt="请输入密码"
                                style="width: 100%;height: 38px;" data-options="required:true,missingMessage:'密码不能为空!',
                                validType:'length[6,18]',invalidMessage :'密码不能少于6位且不能大于18位!'"/>
                </div>
                <!-- <div style="margin-bottom: 10px;">
                    <select class="easyui-combobox" id="accountType" name="accountType" style="width: 100%;height: 38px;" editable = false; data-options="panelHeight:80">
                        <option value="0">内部用户</option>
                        <option value="1">外部供应商</option>
                    </select>
                </div> -->
                <div>
                    <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="loginSubmit()" style="width: 100%;height: 38px;">登录</a>
                </div>
            </form>
        </div>
    </div>
    <div class="loginBtn">
        <p>版权所有 &copy; 2020中饮巴比食品股份有限公司</p>
    </div>
</body>
<script type="text/javascript" charset="utf-8" src="easy-ui/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="easy-ui/jquery.easyui.min.js"></script>
<script type="text/javascript" charset="utf-8" src="easy-ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" charset="utf-8" src="js/login.js"></script>
</html>
