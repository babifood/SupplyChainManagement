<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="easy-ui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="easy-ui/themes/icon.css"/>
    <title>菜单配置</title>
</head>
<body>
    <div id="menu_tabs">   
        <div title="目录维护" iconCls="">   
            <table id="catalogue_dg"></table>
            <div id="catalogue_tbar" style="padding: 5px;">
                <div style="margin-bottom: 5px;">
                    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append('catalogue_dg')">添加</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit('catalogue_dg')">禁用</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="accept('catalogue_dg')">确定</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true" onclick="reject('catalogue_dg')">取消</a>
                </div>
            </div>
        </div>   
        <div title="菜单维护" iconCls="">   
            <div class="easyui-layout" data-options="fit:true">
                <div data-options="region:'center'">
                    <table id="menu_dg"></table>
                    <div id="menu_tbar" style="padding: 5px;">
                        <div style="margin-bottom: 5px;">
                            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append('menu_dg')">添加</a>
                            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit('menu_dg')">禁用</a>
                            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="accept('menu_dg')">确定</a>
                            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true" onclick="reject('menu_dg')">取消</a>
                        </div>
                    </div>
                </div>
                <div data-options="region:'east',collapsible:false,split:true" style="width:40%">
                    <table id="menu_catalogue_dg"></table>  
                </div>
            </div>
        </div>   
        <div title="功能按钮" iconCls="">   
            <div class="easyui-layout" data-options="fit:true">
                <div data-options="region:'north',border:false" style="height:50%">
                    <table id="button_menu_dg"></table>
                </div>
                <div data-options="region:'center'">
                    <table id="button_dg"></table>
                    <div id="button_tbar" style="padding: 5px;">
                        <div style="margin-bottom: 5px;">
                            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append('button_dg')">添加</a>
                            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit('button_dg')">禁用</a>
                            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="accept('button_dg')">确定</a>
                            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true" onclick="reject('button_dg')">取消</a>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
        <!-- <div title="权限绑定" iconCls="">

</body>
<script type="text/javascript" charset="utf-8" src="easy-ui/jquery.min.js"></script>
